<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What She Said</title>
	<!-- Fonts and Styles -->
	<link href='http://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<header class="full">
		<h1>What She Said</h1>
		<p>A burst of encouragement for women from women. Click the dropdown to get yours</p>
	</header>

	<section class="words-to-live-by full">
		<select name="mood">
			<option value="choice" data-quote="0" selected>What are you feeling?</option>
			<option value="happy" data-quote="1">Happy</option>
			<option value="sad" data-quote="2">Sad</option>
			<option value="hesitant" data-quote="3">Hesitant</option>
			<option value="alone" data-quote="4">Alone</option>
			<option value="afraid" data-quote="5">Afraid</option>
			<option value="badass" data-quote="6">Badass</option>
			<option value="stupid" data-quote="7">Stupid</option>
			<option value="confused" data-quote="8">Confused</option>
			<option value="power" data-quote="9">Girl power</option>
			<option value="pump" data-quote="10">Pump me up</option>
			<option value="boost" data-quote="11">Need a little boost</option>
			<option value="cry" data-quote="12">Want to cry</option>
			<option value="imposter" data-quote="13">Imposter syndrome</option>
			<option value="you" data-quote="14">Just do you</option>	
			<option value="girls" data-quote="15">Who run the world?</option>		
		</select>

		<h2></h2>
		<p><a href="" target="_blank"></a></p>
	</section>

	<footer class="full">
		<p>Made with <i class="fa fa-heart"></i> by <a href="http://www.twitter.com/daniwebb_" target="_blank">Danielle Webb</a></p>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
